<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>


<body>
    <h3>Список покупок</h3>
    <fieldset>
        <ul>
            <li><input type="radio" name="товар" value="Хлеб" id="Хлеб" checked> <label for="Хлеб">Хлеб</label>
            </li>
            <li><input type="radio" name="товар" value="" id="Молоко" checked> <label for="Молоко">Молоко</label>
            </li>
            <li><input type="radio" name="товар" value="Шоколад" id="Шоколад" checked> <label
                    for="Шоколад">Шоколад</label>
            </li>
            <li><input type="radio" name="товар" value="Чай" id="Чай" checked> <label for="Чай">Чай</label>
            </li>
            <li><input type="radio" name="товар" value="Вкусненькое" id="Вкусненькое" checked> <label
                    for="Вкусненькое">Вкусненькое </label>
            </li>
        </ul>
    </fieldset>
</body>

</html>
